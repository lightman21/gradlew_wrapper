plugins {
    id 'groovy'
    id 'java'
}

group 'org.gradle.wrapper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.5'
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}
